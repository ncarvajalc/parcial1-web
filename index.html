<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurant & Lounge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rochester&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="mainContainer" class="container-fluid">
      <div class="row">
        <nav id="nav" class="col-lg-12">
          <div class="row">
            <div class="logo col-lg-10 col-12 logo-mobile">
              Restaurant & Lounge
            </div>
            <div class="col-lg-2 col-12 carrito-holder">
              <div class="row">
                <div class="col-lg-6 col-10 right-align">
                  <img
                    src="https://media.istockphoto.com/vectors/shopping-cart-icon-isolated-on-white-background-vector-id1206806317?k=20&m=1206806317&s=612x612&w=0&h=waK8qOHV2Fgz2ntEWHWBQtXpNDAQ_wdhd4tkTUz6tfE="
                    id="carrito"
                    class="carrito menu carrito-mobile"
                    alt="Carrito de mercado"
                  />
                </div>
                <div class="col-lg-6 col-2">
                  <div hidden class="items menu" id="numProductos">0 items</div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="d-none d-lg-block">
        <div class="row">
          <header class="col-lg-12 header">
            <img
              alt="Imagen de hamburguesa"
              class="hamburguesa"
              src="https://images.unsplash.com/photo-1586816001966-79b736744398?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
            />
          </header>
        </div>
        <div class="row separator"></div>
      </div>

      <div class="row cats d-none d-lg-block">
        <div id="categories" class="col-lg-12">
          <input class="btn btn-primary" type="button" value="Categoria" />
        </div>
      </div>
      <div id="altCats"></div>
      <div class="row">
        <div class="col-lg-1 col-1"></div>
        <div class="col-lg-10 col-10 text-center sep d-none d-lg-block">
          <h1 id="selectedCategory">Category</h1>
        </div>
        <div class="col-lg-1 col-1"></div>
      </div>
      <div class="row">
        <div class="col-lg-1 col-1"></div>
        <div class="col-lg-10 col-10">
          <div id="cardHolder" class="row"></div>
        </div>
        <div class="col-lg-1 col-1"></div>
      </div>

      <footer>
        <div class="row">
          <div class="col-lg-12">
            Contact us: +57 3102171020 - info@restaurant.com - @restaurant
          </div>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
